<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <header class="header">
        <div class="container">
          <div class="header__content">
            <div class="header__logo"> <a href="/" class="logo">Logo</a> </div>
            <div class="header__links"> <a href="" class="simple-link js-popup-link" data-action="register">Register</a> <a href="" class="simple-link js-popup-link" data-action="login">Log in</a> </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="buttons"> </div>
          <div class="item-wrapper"> </div>
          <div class="comments-wrapper">
            <div class="leave-comment"> </div>
            <div class="comments"> </div>
          </div>
          <div class="popup js-popup">
            <div class="popup__inner"> <button class="popup__close js-popup-close">X</button>
              <div class="popup_fields"> <input type="text" name="name" class="js-user-name" placeholder="Username"> <input type="password" name="password" class="js-password" placeholder="Password">
                <div class="popup__action js-popup-action"> </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
